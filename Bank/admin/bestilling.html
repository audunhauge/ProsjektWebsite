<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lån penger</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="/components/DbUser.js"></script>
    <script src="/components/DbInsert.js"></script>
    <script src="/components/DbList.js"></script>
    <script src="/components/DbTable.js"></script>
    <script src="/components/Homebar.js"></script>
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>

    <home-bar heading="Kringeland Bank AS" getlinks="/htmlfiler/admin" username="/myself">
    </home-bar>
    
    <h1 class="centered">Lån penger</h1>
        <div id="logo"></div>
        <div id="admin">

            <db-insert id="form" fields="udato:date,antall" table="laan">
                <span slot="heading">Lån penger</span>
                <db-user id="kundeid" field="kundeid:fornavn" label="Kundenr" sql="select kundeid from kunde"></db-user>
            </db-insert>
           

            <div class="table">
                <db-table connected="kundeid:kundeid" id="laan" update="laan" key="laanid"
                    fields="laanid:number,udato:date,antall" delete="laan" sql="select * from laan">
                    <span slot="caption">Mine laan</span>
                </db-table>

                <db-list cssimport="/css/admin.css" sql="select antall from laan">
                    <div class="total">Totalsummen blir ${total} kr</div>
                </db-list>

            </div>

        </div>

</body>

</html>
