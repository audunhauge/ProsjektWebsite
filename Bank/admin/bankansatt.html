<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrer bok</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="/components/DbInsert.js"></script>
    <script src="/components/DbTable.js"></script>
    <script src="/components/Homebar.js"></script>
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>
    <home-bar heading="Kringeland Bank AS" getlinks="/htmlfiler/admin" username="/myself">
    </home-bar>
    <div id="logo"></div>
    <div id="wallpaper"></div>
    <div id="admin">
        <div class="table">
            <db-table id="table" update="bankansatt"  fields="bankansattid:hidden,fornavn,etternavn,ansiennitet" delete="bankansatt"
                sql="select * from bankansatt">
                <span slot="caption">bankansatt</span>
            </db-table>
        </div>
        <db-insert id="form" fields="fornavn,etternavn,ansiennitet"  table="bankansatt">
            <span slot="heading">Registrer Bankansatt</span>
        </db-insert>
    </div>
</body>

</html>
